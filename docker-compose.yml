version: "3"

services:
  portainer:
    image: portainer/portainer-ce:2.14.2
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    ports:
      - 9443:9443
      - 8000:8000

volumes:
  portainer-data:
