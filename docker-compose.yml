version: "3"

services:
  portainer:
    image: portainer/portainer-ce:2.14.2
    container_name: portainer
    restart: always
    networks:
      - traefik_proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
      - /home/user/docker/docker-portainer/certs:/certs
    ports:
      - 9443:9443
      - 8000:8000
    command:
      --sslcert /certs/portainer.crt
      --sslkey /certs/portainer.key

volumes:
  portainer-data:

networks:
  traefik_proxy:
    external: true
